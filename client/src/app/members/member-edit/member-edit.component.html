<div class="container">
    <ng-container *ngIf="member">
        <h1>Your Profile</h1>
        <hr>
        <div class="row">
            <div class="col-md-2 ">
                <div class="img-wrapper">
                    
                        <img class="rounded-circle" src="{{member.photoUrl || './assets/default-user-icon.jpg'}}" alt="">
                        <i class="fa fa-camera img-icon" style="font-size: 48px;" ></i>
    
                   
                    
                </div>
               
                    <ul class="mt-9 list-inline">
                        <li class="list-inline-item"> <i class="mt-2 col-sm-1 fa fa-circle" style="font-size: smaller;color: green;" aria-hidden="true"></i>
                        </li>
                        <li class="list-inline-item">  <p class="col-sm-1 mt-1"><small>online</small></p>   </li>
                    </ul>
                
               
               
                
            </div>
            <div class="col-md-8 mb-5">
                <ul class="mt-1 list-inline">
                    <li class="list-inline-item"> 
                        <p>Username:</p>
                    </li>
                    <li class="list-inline-item">  
                        <input [(ngModel)]="member.username" type="text" class="form-control">
                
                    </li>
                </ul>
                <div class="row">
                    <p class="col-sm-5">Description:</p>
                    <textarea  class="col-sm-8 form-control" [(ngModel)]="member.description" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button class=" mt-3 btn btn-success">Save Changes</button>
            </div>
            <hr>
         </div>
        
    </ng-container>

</div>
