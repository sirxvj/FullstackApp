<div class="container">
    <ng-container *ngIf="member">
        <h1>Your Profile</h1>
        <div class="alert alert-info mt-3" *ngIf="editForm.dirty">
            Some unsaved changes are made
        </div>
        <hr>
        <div class="row">
            <div class="col-md-2 ">
                <div class="img-wrapper">
                        <img class="rounded-circle" src="{{member.photoUrl || './assets/default-user-icon.jpg'}}" alt="">
                        <i class="fa fa-camera img-icon" style="font-size: 48px;" ></i>
                </div>
               
                    <ul class="mt-9 list-inline">
                        <li class="list-inline-item"> <i class="mt-2 col-sm-1 fa fa-circle" style="font-size: smaller;color: green;" aria-hidden="true"></i>
                        </li>
                        <li class="list-inline-item">  <p class="col-sm-1 mt-1"><small>online</small></p>   </li>
                    </ul>
                
            </div>
            <div class="col-md-8 mb-5">
                <form #editForm="ngForm" (ngSubmit)="updateChanges()">

                <ul class="mt-1 list-inline">
                    <li class="list-inline-item"> 
                        <p>Username:</p>
                    </li>
                    <li class="list-inline-item">  
                        <input [(ngModel)]="member.username" name="username" type="text" class="form-control">
                
                    </li>
                </ul>
                <div class="row">
                    <p class="col-sm-5">Description:</p>
                    <textarea  class="col-sm-8 form-control" name="description" [(ngModel)]="member.description" id="" cols="30" rows="10"></textarea>
                </div>
                <button [disabled]="!editForm.dirty" type="submit" class=" mt-3 btn btn-success">Save Changes</button>
            </form>
            </div>
            <hr>
         </div>
        
    </ng-container>

</div>
