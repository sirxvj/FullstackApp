<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
    <h1>Chat this out</h1>
    <p class="lead">Modern cutting-edge real-time chat? that provides security and confidense</p>
    <div class="text-center">
        <button (click)="setToggle()" class="btn btn-primary btn-lg me-1">Register</button>
        <button class="btn btn-info btn-lg ms-1">Learn more</button>
    </div>
    </div>
    
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegistration)="setToggle()"></app-register>
            </div>
        </div>
    </div>
</div>
